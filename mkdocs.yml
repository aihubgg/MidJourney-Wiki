site_name: Vercel-MkDocs
site_name: KubeSail Docs
copyright: "Copyright &copy; 2021 KubeSail, Inc."
site_url: https://kubesail.com
repo_url: https://github.com/kubesail/docs
repo_name: kubesail/docs
google_analytics: ["UA-131519845-2", "docs.kubesail.com"]
nav:
        - Home: README.md
theme:
        name: material
        highlightjs: true
        hljs_languages:
                - yaml
        icon:
                repo: fontawesome/brands/github
        navigation_depth: 6
        titles_only: false
        favicon: /static/favicon.png
        logo: /static/logo.svg
        features:
                - navigation.instant
        palette:
                - media: "(prefers-color-scheme: light)"
                  scheme: default
                  toggle:
                          icon: material/weather-sunny
                          name: Switch to dark mode
                - media: "(prefers-color-scheme: dark)"
                  scheme: slate
                  primary: blue
                  toggle:
                          icon: material/weather-night
                          name: Switch to light mode
markdown_extensions:
        - toc:
                  permalink: "#"
                  toc_depth: "1-2"
        - smarty
        - admonition
        - footnotes
        - codehilite
        - pymdownx.arithmatex
        - pymdownx.betterem:
                  smart_enable: all
        - pymdownx.caret
        - pymdownx.critic
        - pymdownx.details
        - pymdownx.emoji:
                  emoji_generator: !!python/name:pymdownx.emoji.to_svg
        - pymdownx.inlinehilite
        - pymdownx.magiclink
        - pymdownx.mark
        - pymdownx.smartsymbols
        - pymdownx.superfences
        - pymdownx.tabbed:
                  alternate_style: true
        - pymdownx.tasklist:
                  custom_checkbox: true
        - pymdownx.tilde
        - fontawesome_markdown
extra:
        manifest: "static/site.webmanifest"